<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ClutchWar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header id="app-header" class="hidden">
        <div class="brand">CLUTCH<span>WAR</span></div>
        <div class="wallet-pill" onclick="showView('wallet')">
            <i class="fas fa-coins"></i> <span id="balance-display">0</span>
        </div>
    </header>

    <div id="main-content">
        <div id="splash-screen">
            <h1>ClutchWar</h1>
            <div class="loader"></div>
        </div>
    </div>

    <nav id="bottom-nav" class="hidden">
        <div class="nav-item active" id="nav-home" onclick="showView('dashboard')">
            <i class="fas fa-gamepad"></i><span>Matches</span>
        </div>
        <div class="nav-item" id="nav-wallet" onclick="showView('wallet')">
            <i class="fas fa-wallet"></i><span>Wallet</span>
        </div>
        <div class="nav-item" id="nav-profile" onclick="showView('profile')">
            <i class="fas fa-user-circle"></i><span>Profile</span>
        </div>
    </nav>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/nav.js"></script>
</body>
</html>
